<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="../styles/homepage.css">
    <link rel="stylesheet" href="../styles/admin.css">
</head>
<body>
    <header>
        <div class="user">
            <img src="../images/unknown-user.png" alt="User pictogram">
            <p>Gast</p>
        </div>
        <a href="homepage.html">Home</a>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Zoek hier..." class="search-input">
            <button class="search-button" onclick="performSearch()">Zoek</button>
        </div>
        <a href="recept-toevoegen.html">Recept Toevoegen</a>
        <a href="recensie-schrijven.html">Recensie Schrijven</a>
        <a href="admin.html" id="adminLink" style="display: none;">Admin</a>
        <a href="#" onclick="logout()">Uitloggen</a>
    </header>

    <div class="admin-container">
        <div class="admin-section">
            <h1>Admin Panel</h1>
            <p>Beheer gebruikers en recepten</p>
        </div>

        <div class="admin-section">
            <div class="tabs">
                <div class="tab active" onclick="switchTab('recepten')">Recepten</div>
                <div class="tab" onclick="switchTab('gebruikers')">Gebruikers</div>
                <div class="tab" onclick="switchTab('recensies')">Recensies</div>
            </div>

            <div id="receptenTab" class="tab-content active">
                <h2>Alle Recepten</h2>
                <div id="receptenTable"></div>
            </div>

            <div id="gebruikersTab" class="tab-content">
                <h2>Alle Gebruikers</h2>
                <div id="gebruikersTable"></div>
            </div>

            <div id="recensiesTab" class="tab-content">
                <h2>Alle Recensies</h2>
                <div id="recensiesTable"></div>
            </div>
        </div>
    </div>

    <script src="../scripts/storage.js"></script>
    <script src="../scripts/api-local.js"></script>
    <script src="../scripts/script.js"></script>
    <script src="../scripts/admin.js"></script>
</body>
</html>
