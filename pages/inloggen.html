<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in pagina</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <header>
        <h1>Welkom! Log hier in!</h1>
    </header>
    <div class="inlogscherm">
        <form class="login-form">
            <h2>Vul hier uw gegevens in...</h2>
            <input type="email" placeholder="E-mail" required>
            <div class="password-container">
                <input type="password" id="password" placeholder="Wachtwoord" required oninput="checkStrength()">
                <span class="toggle-password" onclick="togglePassword()">
                    <img src="/images/eye.png" alt="Toon wachtwoord" id="eyeIcon">
                </span>
            </div>
            <div id="password-strength"></div>
            <button type="submit">Inloggen</button>
        </form>
    </div>
    <script src="/scripts/script.js"></script>
</body>

</html>
